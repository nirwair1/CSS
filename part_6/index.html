<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>grid property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
        <div class="box" id="box6">6</div>
        <div class="box" id="box7">7</div>
        <div class="box" id="box8">8</div>
        <div class="box" id="box9">9</div>
    </div>
<br> <br> <br>
    <h1>z-index</h1>
    <div class="box_z" id="box_z1">1 <br>z-index: 1;</div>
    <div class="box_z" id="box_z2">2 <br>z-index:0;</div>
    <div class="box_z" id="box_z3">3</div>
</body>
</html>
